<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body>
    <h1> Admin Dashboard</h1>
    <div>
        <a href="/section">+ Add New Section </a>
    </div>
    <div>
        sections will be listed here.
    </div>
    <div>
        <ul>
        {%for section in sections%}
        <li>
            {{section.name}}
            <form action="{{ url_for('delete_section', section_id=section.id) }}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
            <a href={{url_for('update_section' , section_id = section.id)}}> Update </a>
        </li>
        {% endfor %}
        </ul>
    </div>
    
</body>
</html>
